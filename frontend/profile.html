<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<header class="topbar">
    <h1>My Profile</h1>
    <a href="customer.html" class="logout">Back</a>
</header>

<main class="profile-container">

    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar-circle" id="avatar">U</div>
            <h2 id="disp-name">User</h2>
            <p class="subtitle">Customer Account</p>
        </div>

        <form id="profile-form" onsubmit="handleSave(event)">
            
            <div class="form-row">
                <div class="input-group">
                    <label>Username (Read Only)</label>
                    <input type="text" id="username" readonly 
                           style="opacity: 0.7; cursor: not-allowed; border-color: transparent; background: rgba(0,0,0,0.2);">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" id="lname" required>
                </div>
            </div>

            <div class="input-group">
                <label>Shipping Address</label>
                <input type="text" id="address" required>
            </div>

            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">
            
            <div class="input-group">
                <label>New Password (Optional)</label>
                <input type="password" id="pass-input" placeholder="Leave blank to keep current password" minlength="8">
            </div>

            <div class="actions">
                <button type="submit" class="action-btn" id="save-btn">Save Changes</button>
            </div>

        </form>
    </div>

</main>

<script>
    // 1. Load User Info
    window.onload = function() {
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) { window.location.href = 'login.html'; return; }

        document.getElementById('username').value = user.username;
        document.getElementById('email').value = user.email;
        document.getElementById('fname').value = user.firstName;
        document.getElementById('lname').value = user.lastName;
        document.getElementById('address').value = user.address;
        
        document.getElementById('disp-name').innerText = user.firstName + " " + user.lastName;
        document.getElementById('avatar').innerText = user.firstName.charAt(0);
    };

    // 2. Handle Save
    async function handleSave(event) {
        event.preventDefault(); // Stop page reload
        
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) { window.location.href = 'login.html'; return; }

        const btn = document.getElementById('save-btn');
        const originalText = btn.innerText;

        // 1. Prepare Data
        const updatedUser = {
            ...user, // Keep ID, Role, etc.
            username: user.username, 
            email: document.getElementById('email').value,
            firstName: document.getElementById('fname').value,
            lastName: document.getElementById('lname').value,
            address: document.getElementById('address').value,
            // Only send password if user typed one
            password: document.getElementById('pass-input').value || user.password 
        };

        try {
            // 2. Visual Loading
            btn.disabled = true;
            btn.innerText = "Saving...";

            // 3. REAL BACKEND CALL
            const response = await fetch(`http://localhost:8080/api/users/${user.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedUser)
            });

            if (response.ok) {
                // 4. Update Local Storage
                localStorage.setItem('currentUser', JSON.stringify(updatedUser));

                btn.innerText = "Saved Successfully! \u2713";
                btn.style.background = "#2f6f4e";
                
                setTimeout(() => {
                    window.location.href = "customer.html";
                }, 1000);
            } else {
                throw new Error("Update failed");
            }
        } catch (error) {
            console.error(error);
            alert("Failed to update profile. Check backend console.");
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
