<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="signup-wrapper">
    <div class="signup-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join our bookstore community</p>

        <form id="signup-form" onsubmit="handleSignup(event)">
            
            <div class="form-row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" id="fname" placeholder="e.g. John" required>
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" id="lname" placeholder="e.g. Doe" required>
                </div>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Choose a unique username" required minlength="4">
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email-input" placeholder="user@example.com" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="01xxxxxxxxx" required>
                </div>
            </div>

            <div class="input-group">
                <label>Shipping Address</label>
                <input type="text" id="address" placeholder="Street, City, Country" required>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="pass1" placeholder="8+ characters" required minlength="8">
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="pass2" placeholder="Repeat password" required minlength="8">
                </div>
            </div>

            <p id="error-msg" class="error-text" style="display: none;"></p>

            <button type="submit" class="action-btn" id="submit-btn">Sign Up</button>
        </form>

        <p class="small-text">
            Already have an account?
            <a href="login.html">Login here</a>
        </p>
    </div>
</div>

<script>
    async function handleSignup(event) {
        event.preventDefault(); 
        
        const p1 = document.getElementById('pass1').value;
        const p2 = document.getElementById('pass2').value;
        const errorBox = document.getElementById('error-msg');

        // Validation
        if (p1 !== p2) {
            errorBox.innerText = "Error: Passwords do not match!";
            errorBox.style.display = "block";
            return;
        }

        const newUser = {
            username: document.getElementById('username').value,
            password: p1,
            firstName: document.getElementById('fname').value,
            lastName: document.getElementById('lname').value,
            email: document.getElementById('email-input').value,
            address: document.getElementById('address').value,
            role: 'CUSTOMER', // Default role
            // Note: If your User model has 'List<String> phoneNumbers', you might need to handle this.
            // But since the form has one phone, we can add logic in backend or just send if field matches.
            // For now, assuming backend handles basics.
        };

        try {
            const response = await fetch('http://localhost:8080/api/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newUser)
            });

            if (response.ok) {
                alert("Account Created! Redirecting to login...");
                window.location.href = "login.html";
            } else {
                const msg = await response.text();
                errorBox.innerText = "Error: " + msg;
                errorBox.style.display = "block";
            }
        } catch (e) {
            errorBox.innerText = "Network Error: Could not reach server";
            errorBox.style.display = "block";
        }
    }
</script>

</body>
</html>
