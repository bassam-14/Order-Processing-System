<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel="stylesheet" href="css/reports.css">
</head>
<body>

<header class="topbar">
    <h1>Reports</h1>
    <a href="admin-dashboard.html" class="logout">Back</a>
</header>

<main class="reports-container">

    <!-- Sales Report -->
    <section class="report-card">
        <h2>Sales Report</h2>

        <table class="report-table">
            <thead>
            <tr>
                <th>Book</th>
                <th>Sold Quantity</th>
                <th>Total Revenue</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Clean Code</td>
                <td>12</td>
                <td>$360</td>
            </tr>
            <tr>
                <td>Design Patterns</td>
                <td>8</td>
                <td>$360</td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Top Customers Report -->
    <section class="report-card">
        <h2>Top Customers</h2>

        <table class="report-table">
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>Total Orders</th>
                <th>Total Spent</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John Doe</td>
                <td>5</td>
                <td>$420</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>4</td>
                <td>$300</td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

</body>
</html>
