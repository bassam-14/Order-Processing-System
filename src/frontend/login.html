<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Bookstore</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <h1>Welcome Back</h1>
        <p class="subtitle">Access the bookstore system</p>

        <form onsubmit="event.preventDefault();">
            <div class="input-group">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
            </div>

            <p style="font-size: 12px; color: #7fd1a3; margin-top: 10px; margin-bottom: 5px;">
                Select Role (Demo Mode):
            </p>
            
            <button class="action-btn" onclick="window.location.href='admin.html'">
                Login as Admin
            </button>
            
            <button class="action-btn secondary" onclick="window.location.href='customer.html'">
                Login as Customer
            </button>
        </form>

        <p class="small-text">
            Donâ€™t have an account?
            <a href="signup.html">Create one</a>
        </p>
    </div>
</div>

</body>
</html>
