<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link rel="stylesheet" href="css/update-book.css">
</head>
<body>

<header class="topbar">
    <h1>Update Book</h1>
    <a href="admin-dashboard.html" class="logout">Back</a>
</header>

<main class="update-container">

    <!-- Search Book -->
    <div class="card">
        <h2>Search Book</h2>
        <input type="text" placeholder="Enter ISBN or Title">
        <a href="#" class="action">Search</a>
    </div>

    <!-- Update Book -->
    <div class="card">
        <h2>Update Book Information</h2>

        <input type="text" placeholder="Title">
        <input type="text" placeholder="Author">
        <input type="number" placeholder="Price">
        <input type="number" placeholder="Quantity in Stock">

        <a href="#" class="action">Update Book</a>
    </div>

</main>

</body>
</html>
