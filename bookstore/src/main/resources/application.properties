spring.application.name=bookstore

# ----------------------------------------
# 1. DATABASE CONNECTION
# ----------------------------------------
# REPLACE 'bookstore_db' with the exact name of your database in MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# REPLACE 'root' if your MySQL username is different
spring.datasource.username=root

# REPLACE 'YOUR_PASSWORD' with your actual MySQL Workbench password
spring.datasource.password=Mohamed_bassam14

# The driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
# 2. SERVER SETTINGS
# ----------------------------------------
# The port your backend will run on (Default is 8080)
server.port=8080

# ----------------------------------------
# 3. SQL DEBUGGING (Optional but helpful)
# ----------------------------------------
# This prints the SQL queries in your console so you can see what is happening
spring.jpa.show-sql=true