spring.application.name=bookstore

# --- 1. Database Connection (For YOUR XAMPP) ---
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Change this to empty because XAMPP default has no password
spring.datasource.password=

# --- 2. Disable Hibernate Magic (Requirement: Manual SQL) ---
# We set this to 'none' so Java doesn't touch your tables automatically.
spring.jpa.hibernate.ddl-auto=none
# We turn these off so we don't get 'AI-looking' Hibernate logs.
spring.jpa.show-sql=false

# --- 3. Enable Manual SQL Debugging ---
# This will show the RAW SQL queries WE wrote in the Repository.
# This is great for the discussion to show you wrote the SQL.
logging.level.org.springframework.jdbc.core=DEBUG